#name, main, version and api are required
name: OpenInv
main: OpenInv.main
#remember version and api is string, don't write it like this: 1.0.0, or there will be an exception
version: "1.0.0"
api: ["1.0.0"]

author: NycuRO
description: Implement echest command to Nukkit.

commands:
  echest:
    description: Open EnderChest Inventory
    usage: "/echest"
    permission: nycuro.echest
permissions:
  nycuro.echest:
    description: "Open EnderChest Inventory"
    default: op
